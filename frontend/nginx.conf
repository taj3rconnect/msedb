# HTTP listener for Cloudflare tunnel (tunnel terminates SSL itself)
server {
    listen 8081;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/html application/json text/css application/javascript application/xml;
    gzip_min_length 256;

    # Socket.IO WebSocket proxy
    location /socket.io/ {
        proxy_pass http://msedb-backend:8010/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Outlook add-in static files (no caching — credentials are baked in at build time)
    location /addin/ {
        alias /usr/share/nginx/addin/;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    location = /addin/manifest.xml {
        alias /usr/share/nginx/addin/manifest.xml;
        default_type application/xml;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://msedb-backend:8010/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /webhooks/ {
        proxy_pass http://msedb-backend:8010/webhooks/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /auth/ {
        proxy_pass http://msedb-backend:8010/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# HTTPS listener for direct access
server {
    listen 8080 ssl;
    server_name 172.16.219.222;
    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Redirect plain HTTP requests to HTTPS
    error_page 497 =301 https://$host:$server_port$request_uri;

    # Gzip compression
    gzip on;
    gzip_types text/html application/json text/css application/javascript;
    gzip_min_length 256;

    # Socket.IO WebSocket proxy (must be before SPA catch-all)
    location /socket.io/ {
        proxy_pass http://msedb-backend:8010/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Outlook add-in static files (no caching — credentials are baked in at build time)
    location /addin/ {
        alias /usr/share/nginx/addin/;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Serve manifest.xml for add-in sideloading
    location = /addin/manifest.xml {
        alias /usr/share/nginx/addin/manifest.xml;
        default_type application/xml;
    }

    # SPA routing - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://msedb-backend:8010/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy webhook requests to backend
    location /webhooks/ {
        proxy_pass http://msedb-backend:8010/webhooks/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy auth requests to backend
    location /auth/ {
        proxy_pass http://msedb-backend:8010/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
